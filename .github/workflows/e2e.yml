name: E2E Tests

on: deployment_status

concurrency:
  group: e2e-${{ github.event.deployment.id }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - name: Check deployment status
        if: >-
          github.event.deployment_status.state != 'success' ||
          (github.event.deployment_status.environment != 'Preview' &&
           github.event.deployment_status.environment != 'Production')
        run: |
          echo "Skipping: deployment status is '${{ github.event.deployment_status.state }}' for environment '${{ github.event.deployment_status.environment }}'"
          exit 1

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3+sha512.c961d1e0a2d8e354ecaa5166b822516668b7f44cb5bd95122d590dd81922f606f5473b6d23ec4a5be05e7fcd18e8488d47d978bbe981872f1145d06e9a740017

      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24.14.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm prisma:generate

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          BASE_URL: ${{ github.event.deployment_status.target_url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
