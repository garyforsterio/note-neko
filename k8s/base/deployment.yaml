apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-deployment
  labels:
    app: nextjs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
    spec:
      containers:
        - name: nextjs
          image: nextjs-app:latest
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: nextjs-secrets
                  key: DATABASE_URL
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nextjs-secrets
                  key: OPENROUTER_API_KEY
            - name: GOOGLE_MAPS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nextjs-secrets
                  key: GOOGLE_MAPS_API_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: nextjs-secrets
                  key: JWT_SECRET

          # Prisma-safe compute resources
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
              ephemeral-storage: "1Gi"
